<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testuj Komputer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            user-select: none;
            cursor: not-allowed;
        }
        #prankButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        .fullscreen-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #FF0000;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: flash 0.3s infinite;
        }
        @keyframes flash {
            0% { background-color: #000; color: #FF0000; }
            50% { background-color: #FF0000; color: #000; }
            100% { background-color: #000; color: #FF0000; }
        }
    </style>
</head>
<body>
    <h1>Cze≈õƒá! Przetestuj swoje urzƒÖdzenie klikajƒÖc ten przycisk üëá</h1>
    <button id="prankButton">Kliknij ten przycisk</button>

    <audio id="scarySound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/999/999.wav" type="audio/mpeg">
    </audio>

    <script>
        let chaosActive = false;
        const popups = [];
        const intervals = [];

        // Blokady
        window.onbeforeunload = function(e) {
            if (chaosActive) {
                e.preventDefault();
                e.returnValue = "NIE MO≈ªESZ UCIEKAƒÜ!";
                return "NIE MO≈ªESZ UCIEKAƒÜ!";
            }
        };

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert("üö® NIE MO≈ªESZ U≈ªYWAƒÜ PRAWEGO PRZYCISKU MYSZY! üö®");
        });

        function createPopup(index) {
            const width = 300 + Math.random() * 200;
            const height = 200 + Math.random() * 100;
            const left = Math.random() * (screen.width - width);
            const top = Math.random() * (screen.height - height);
            
            const popup = window.open(
                '', 
                `popup${index}`, 
                `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes`
            );
            
            if (popup) {
                popup.document.write(`
                    <html>
                    <head><title>B≈ÅƒÑD SYSTEMU ${index+1}/25</title></head>
                    <body style="background:red;color:white;font-family:Arial;text-align:center;padding:20px;">
                        <h1>NO I EZ</h1>
                        <p>Okno ${index+1} z 25</p>
                        <p>${["FORMATOWANIE DYSKU...", "WYKRYTO WIRUSA!", "HAS≈ÅA WYCIEK≈ÅY!"][index%3]}</p>
                        <button onclick="window.close()" style="padding:10px;margin:5px;background:black;color:white;border:none;">ZAMKNIJ</button>
                    </body>
                    </html>
                `);
                popups.push(popup);
                
                // Dodajemy losowe op√≥≈∫nienie dla nastƒôpnego okna
                if (index < 24) {
                    setTimeout(() => createPopup(index + 1), 200 + Math.random() * 300);
                }
            } else if (index < 24) {
                // Je≈õli okno zosta≈Ço zablokowane, pr√≥bujmy dalej
                setTimeout(() => createPopup(index), 500);
            }
        }

        function startChaos() {
            chaosActive = true;
            document.body.style.cursor = "not-allowed";

            // 1. G≈ÅO≈öNY ALARM
            const sound = document.getElementById('scarySound');
            sound.volume = 1.0;
            sound.play().catch(e => console.log(e));

            // 2. OTWIERANIE 25 OKIEN (z op√≥≈∫nieniami)
            createPopup(0);

            // 3. FA≈ÅSZYWE ALERTY
            intervals.push(setInterval(() => {
                if (chaosActive) alert([
                    "WYKRYTO WIRUSA!",
                    "TW√ìJ SYSTEM ZOSTA≈Å ZHAKOWANY!",
                    "FORMATOWANIE DYSKU C: W TOKU...",
                    "POBRANO TROJANA!",
                    "WSZYSTKIE HAS≈ÅA WYCIEK≈ÅY!"
                ][Math.floor(Math.random() * 5)]);
            }, 8000));

            // 4. ZMIANA TYTU≈ÅU
            intervals.push(setInterval(() => {
                if (!chaosActive) return;
                document.title = [
                    "üíÄ SYSTEM ZARA≈ªONY! üíÄ",
                    "üî• WYKRYTO WIRUSA! üî•",
                    "üö® NIE UCIEKNIESZ! üö®",
                    "‚ö†Ô∏è TWOJE DANE WYCIEK≈ÅY! ‚ö†Ô∏è"
                ][Math.floor(Math.random() * 4)];
            }, 1000));

             // 4. SYMULACJA POBRANIA 20 PLIK√ìW
            const fakeFiles = [
                "virus.exe", "trojan.dll", "bitcoin_miner.js", 
                "keylogger.zip", "ransomware.pdf", "spyware.msi",
                "malware_installer.bat", "stolen_data.rar", "backdoor.txt"
            ];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    if (!chaosActive) return;
                    const fakeLink = document.createElement('a');
                    fakeLink.href = URL.createObjectURL(new Blob([`FAKE MALWARE CONTENT ${Math.random()}`], {type: 'application/octet-stream'}));
                    fakeLink.download = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
                    fakeLink.click();
                }, i * 1000);
            }

            // 5. PE≈ÅNOEKRAWOWE ALERTY
            intervals.push(setInterval(() => {
                if (!chaosActive) return;
                const alert = document.createElement('div');
                alert.className = 'fullscreen-alert';
                alert.textContent = "üö® SYSTEM ZOSTA≈Å ZAKA≈ªONY! üö®";
                document.body.appendChild(alert);
                setTimeout(() => alert.remove(), 2000);
            }, 5000));
        }

        function stopChaos() {
            if (!chaosActive) return;
            chaosActive = false;
            
            // Wy≈ÇƒÖcz efekty
            document.getElementById('scarySound').pause();
            intervals.forEach(clearInterval);
            document.title = "o kurde wygrales";
            document.body.style.cursor = "default";
            
            // Zamknij popupy
            popups.forEach(popup => {
                try { popup.close(); } catch(e) {}
            });
            
            alert("Tym razem wygra≈Çe≈õ :)");
        }

        // Start
        document.getElementById('prankButton').addEventListener('click', startChaos);

        // Stop na "S"
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's' && chaosActive) {
                stopChaos();
            }
        });
    </script>
</body>
</html>
