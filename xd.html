<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XDDD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
            overflow: hidden;
            user-select: none;
            cursor: not-allowed;
        }
        #prankButton {
            padding: 20px 40px;
            font-size: 24px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
        }
        .flying-window {
            position: absolute;
            width: 250px;
            height: 150px;
            background-color: #ff0000;
            color: white;
            border: 3px solid black;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            pointer-events: none; /* Zapobiega blokowaniu klikniƒôƒá */
        }
        .fullscreen-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #FF0000;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: flash 0.3s infinite;
        }
        @keyframes flash {
            0% { background-color: #000; color: #FF0000; }
            50% { background-color: #FF0000; color: #000; }
            100% { background-color: #000; color: #FF0000; }
        }
    </style>
</head>
<body>
    <h1>Cze≈õƒá! Zobacz co robi ta strona üëá</h1>
    <button id="prankButton">Kliknij ten przycisk</button>

    <!-- G≈Ço≈õny, irytujƒÖcy d≈∫wiƒôk (automatyczny loop) -->
    <audio id="scarySound" loop>
        <source src="https://assets.mixkit.co/active_storage/sfx/999/999.wav" type="audio/mpeg">
    </audio>

    <script>
        let chaosActive = false;
        const flyingWindows = [];
        const intervals = [];

        // Blokada zamkniƒôcia okna
        window.onbeforeunload = function(e) {
            if (chaosActive) {
                e.preventDefault();
                e.returnValue = "NIE MA UCIEKANIA";
                return "NIE MA UCIEKANIA";
            }
        };

        // Blokada prawego przycisku myszy
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            alert("NIE MO≈ªESZ U≈ªYWAƒÜ PRAWEGO PRZYCISKU MYSZY!");
        });

        // G≈Ç√≥wna funkcja pranka
        function startChaos() {
            chaosActive = true;
            document.body.style.cursor = "not-allowed";

            // 1. G≈ÅO≈öNY D≈πWIƒòK (LOOP)
            const sound = document.getElementById('scarySound');
            sound.volume = 1.0;
            sound.play().catch(e => console.log("Nie uda≈Ço siƒô odtworzyƒá d≈∫wiƒôku:", e));

            // 2. TWORZENIE LATAJƒÑCYCH OKIEN (50 SZTUK)
            for (let i = 0; i < 50; i++) {
                createFlyingWindow(i);
            }

            // 3. FA≈ÅSZYWE ALERTY CO 2 SEKUNDY
            const fakeAlerts = [
                "WYKRYTO WIRUSA!",
                "TW√ìJ KOMPUTER ZOSTA≈Å ZHAKOWANY!",
                "P≈ÅACZ...",
                "WSZYSTKIE TWOJE HAS≈ÅA WYCIEK≈ÅY!",
                "POD≈ÅƒÑCZ URZƒÑDZENIE USB, ABY ODZYSKAƒÜ DOSTƒòP!",
                "FORMATOWANIE DYSKU C: W TOKU...",
                "POBRANO TROJANA!",
                "SYSTEM ZOSTA≈Å ZARA≈ªONY!",
                "Z≈ÅAPANY! NIE UDA CI SIƒò UCIEC!",
                "PRZEGLƒÑDARKA ZOSTA≈ÅA PRZEJƒòTA!"
            ];
            const alertInterval = setInterval(() => {
                if (chaosActive) alert(fakeAlerts[Math.floor(Math.random() * fakeAlerts.length)]);
            }, 2000);
            intervals.push(alertInterval);

            // 4. SYMULACJA POBRANIA 20 PLIK√ìW
            const fakeFiles = [
                "virus.exe", "trojan.dll", "bitcoin_miner.js", 
                "keylogger.zip", "ransomware.pdf", "spyware.msi",
                "malware_installer.bat", "stolen_data.rar", "backdoor.txt"
            ];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    if (!chaosActive) return;
                    const fakeLink = document.createElement('a');
                    fakeLink.href = URL.createObjectURL(new Blob([`FAKE MALWARE CONTENT ${Math.random()}`], {type: 'application/octet-stream'}));
                    fakeLink.download = fakeFiles[Math.floor(Math.random() * fakeFiles.length)];
                    fakeLink.click();
                }, i * 1000);
            }

            // 5. ZMIANA TYTU≈ÅU STRONY CO SEKUNDƒò
            const scaryTitles = [
                "üíÄ Z≈ÅAPANY! üíÄ", 
                "üî• SYSTEM ZARA≈ªONY! üî•", 
                "üö® WIRUS AKTYWNY! üö®", 
                "‚ö†Ô∏è TWOJE HAS≈ÅA WYCIEK≈ÅY! ‚ö†Ô∏è", 
                "‚ò†Ô∏è NIE UCIECZESZ! ‚ò†Ô∏è"
            ];
            const titleInterval = setInterval(() => {
                if (chaosActive) document.title = scaryTitles[Math.floor(Math.random() * scaryTitles.length)];
            }, 1000);
            intervals.push(titleInterval);

            // 6. PE≈ÅNOEKRAWOWY CZERWONY ALERT (CO 5 SEKUND)
            const fullscreenInterval = setInterval(() => {
                if (!chaosActive) return;
                const fullscreenAlert = document.createElement('div');
                fullscreenAlert.className = 'fullscreen-alert';
                fullscreenAlert.textContent = "üö® SYSTEM ZOSTA≈Å ZAKA≈ªONY! üö®";
                document.body.appendChild(fullscreenAlert);
                setTimeout(() => fullscreenAlert.remove(), 2000);
            }, 5000);
            intervals.push(fullscreenInterval);
        }

        // FUNKCJA TWORZƒÑCA LATAJƒÑCE OKNA (TERAZ NA PEWNO DZIA≈ÅA!)
        function createFlyingWindow(id) {
            const windowElement = document.createElement('div');
            windowElement.className = 'flying-window';
            windowElement.textContent = `B≈ÅƒÑD KRYTYCZNY! (${id + 1})`;
            document.body.appendChild(windowElement);

            // Losowa pozycja startowa
            let x = Math.random() * (window.innerWidth - 250);
            let y = Math.random() * (window.innerHeight - 150);
            
            // Losowa prƒôdko≈õƒá (wiƒôksza ni≈º wcze≈õniej)
            let xSpeed = (Math.random() - 0.5) * 10;
            let ySpeed = (Math.random() - 0.5) * 10;

            // Funkcja animacji
            function animate() {
                if (!chaosActive) return;

                x += xSpeed;
                y += ySpeed;

                // Odbicie od krawƒôdzi
                if (x <= 0 || x >= window.innerWidth - 250) xSpeed *= -1;
                if (y <= 0 || y >= window.innerHeight - 150) ySpeed *= -1;

                windowElement.style.left = x + 'px';
                windowElement.style.top = y + 'px';

                requestAnimationFrame(animate);
            }

            animate();
            flyingWindows.push(windowElement);
        }

        // FUNKCJA STOPUJƒÑCA CHAOS (po naci≈õniƒôciu "S")
        function stopChaos() {
            if (!chaosActive) return;
            chaosActive = false;

            // Wy≈ÇƒÖcz d≈∫wiƒôk
            const sound = document.getElementById('scarySound');
            sound.pause();
            sound.currentTime = 0;

            // Wyczy≈õƒá interwa≈Çy
            intervals.forEach(interval => clearInterval(interval));
            intervals.length = 0;

            // Usu≈Ñ latajƒÖce okna
            flyingWindows.forEach(win => win.remove());
            flyingWindows.length = 0;

            // Przywr√≥ƒá tytu≈Ç strony
            document.title = "CHAOS ZATRZYMANY!";

            // Przywr√≥ƒá kursor
            document.body.style.cursor = "default";

            // Wy≈õwietl komunikat
            alert("Uda≈Ço Ci siƒô zatrzymaƒá chaos!");
        }

        // START PRANKA PO KLIKNIƒòCIU PRZYCISKU
        document.getElementById('prankButton').addEventListener('click', startChaos);

        // ZATRZYMAJ CHAOS PO NACISNIƒòCIU "S"
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 's' && chaosActive) {
                stopChaos();
            }
        });
    </script>
</body>
</html>
